<html>
    <head>
        <title>오늘의 운동</title>
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'css/classic.css')}}">
    </head>
    <body>
        <h1>오늘의 운동은 어떻게 하실거예요?</h1>
        <form action = "/create/" method = "POST">
            <input type = "text" name = "name" placeholder = "운동 이름">
            <input type = "text" name = "count" placeholder = "회수">
            <input type = "text" name = "setting" placeholder = "세트">
            <input type = "submit" value = "입력">
        </form>
            {% for item in menu %}
                <div>
                    {% for check in range(item['setting']) %}
                        <input type = "checkbox">
                    {% endfor %}  
                    {{item['name']}}
                    {{item['count']}}
                    {{item['setting']}}
                </div>
            {% endfor %}
    </body>
</html>
